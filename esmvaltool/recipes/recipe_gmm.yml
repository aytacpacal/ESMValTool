# ESMValTool
# recipe_gmm.yml
---
documentation:
  description: |
    This is an example recipe for a personal diagnostic.
    You can run any Python diagnostic of your choice
    without installing ESMValTool as developer or git pushing.
    An example personal diagnostic can be found in
    esmvaltool/diag_scripts/examples/my_little_diagnostic.py

  authors:
    - pacal_aytac

  maintainer:
    - pacal_aytac

datasets:

# historical
 - {dataset: MPI-ESM1-2-HR, project: CMIP6,  mip: day,  exp: historical,  ensemble: r1i1p1f1, grid: gn, start_year: 1970,  end_year: 1999}
# ssp
 - {dataset:  MPI-ESM1-2-HR,  project: CMIP6,  mip: day,  exp: ssp370,  ensemble: r1i1p1f1, grid: gn, start_year: 2070,  end_year: 2099}
 - {dataset:  MPI-ESM1-2-HR,  project: CMIP6,  mip: day,  exp: ssp585,  ensemble: r1i1p1f1, grid: gn, start_year: 2070,  end_year: 2099}
#obs 
 - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 1, mip: day, start_year: 1980, end_year: 2010, tier: 3}


mip_definition: &mipdef
  mip: day
  

preprocessors:
  pre_extract_point:
    mask_landsea:
      mask_out: sea   
    convert_units:
      units: degC


diagnostics:
  variable_extraction:
    description: variables are extracted and preprocessed
    themes:
      - phys
    realms:
      - atmos
    variables:
      tasmax:
        <<: *mipdef
        preprocessor: pre_extract_point
    scripts:
      my_diagnostic:
        # Replace this path with the absolute path to your diagnostic (eg. /path/to/your/my_little_diagnostic.py)
        script: gmm/gmm_cities.py
